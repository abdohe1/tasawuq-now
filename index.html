<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdo Store | متجر Abdo</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #1e90ff;
      --red: #e10600;
      --black: #0f0f0f;
      --gray: #1a1a1a;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', 'Inter', sans-serif;
      background: var(--black);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: #000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--blue);
      font-size: 24px;
    }

    .lang-btn {
      background: none;
      border: 1px solid var(--blue);
      color: var(--blue);
      padding: 6px 12px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(180deg, #000, #111);
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .cta {
      background: var(--red);
      color: #fff;
      padding: 14px 40px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
      padding: 60px 40px;
      background: var(--gray);
      text-align: center;
    }

    .feature {
      background: #000;
      padding: 30px;
      border-radius: 6px;
    }

    .feature h3 {
      color: var(--blue);
      margin-bottom: 10px;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1 id="logo">Abdo Store</h1>
  <button class="lang-btn" onclick="toggleLang()">EN</button>
</header>

<section class="hero">
  <h2 id="title">متجر Abdo</h2>
  <p id="subtitle">أفضل المنتجات بأفضل سعر</p>
  <button class="cta" id="cta">تسوّق الآن</button>
</section>

<section class="features">
  <div class="feature">
    <h3 id="f1">توصيل سريع</h3>
    <p>نوصل طلبك بأسرع وقت</p>
  </div>
  <div class="feature">
    <h3 id="f2">دفع آمن</h3>
    <p>وسائل دفع موثوقة</p>
  </div>
  <div class="feature">
    <h3 id="f3">جودة مضمونة</h3>
    <p>منتجات مختارة بعناية</p>
  </div>
</section>

<footer>
  © 2026 Abdo Store
</footer>

<script>
  let isArabic = true;

  function toggleLang() {
    isArabic = !isArabic;
    document.documentElement.lang = isArabic ? "ar" : "en";
    document.documentElement.dir = isArabic ? "rtl" : "ltr";

    document.getElementById("title").innerText = isArabic ? "متجر Abdo" : "Abdo Store";
    document.getElementById("subtitle").innerText = isArabic ? "أفضل المنتجات بأفضل سعر" : "Best Products at the Best Prices";
    document.getElementById("cta").innerText = isArabic ? "تسوّق الآن" : "Shop Now";
    document.getElementById("f1").innerText = isArabic ? "توصيل سريع" : "Fast Delivery";
    document.getElementById("f2").innerText = isArabic ? "دفع آمن" : "Secure Payment";
    document.getElementById("f3").innerText = isArabic ? "جودة مضمونة" : "Guaranteed Quality";

    document.querySelector(".lang-btn").innerText = isArabic ? "EN" : "AR";
  }
</script>

</body>
</html>
